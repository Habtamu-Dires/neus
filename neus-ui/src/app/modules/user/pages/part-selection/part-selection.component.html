<div class="h-screen w-full flex items-center justify-center bg-gradient-to-br from-yellow-50 to-white px-4">
  <div class="w-full max-w-4xl text-center space-y-10">
    
    <!-- Title -->
    <h2 class="text-4xl md:text-4xl font-bold text-gray-800">{{ title }}</h2>

    <!-- Instruction -->
    <p class="text-lg md:text-xl text-gray-600">Select a part to begin the exam</p>

    <!-- Parts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
      <div
        *ngFor="let part of examList"
        (click)="selectPart(part)"
        class="bg-white py-6 rounded-2xl shadow-md text-xl font-medium text-gray-800 cursor-pointer hover:bg-yellow-100 hover:scale-105 transition duration-200"
      >
        {{ part.title }}
      </div>
    </div>

  </div>
</div>
