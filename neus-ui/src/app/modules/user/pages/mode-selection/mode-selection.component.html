<div class="h-screen w-full flex items-center justify-center px-4 bg-gradient-to-b from-primary to-blue-200"> <!--bg-gradient-to-br from-indigo-100 to-white-->
  <div class="relative p-12 shadow-xl rounded-xl bg-blue-100">
    <!--close / back -->
    <button class="absolute top-4 right-4 cursor-pointer" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"/>
      </svg>
    </button>
    <!--main content-->
    <div class="text-center max-w-xl w-full space-y-10">
      <!-- Title -->
      <h1 class="text-4xl md:text-4xl font-bold text-gray-800">{{title}}</h1>
      <h1 class="text-4xl md:text-4xl font-bold text-gray-800">Choose Your Mode</h1>
      
      <!-- Instruction -->
      <p class="text-lg md:text-xl text-gray-800">Select how you want to proceed: Test Mode or Study Mode</p>

      <!-- Mode Buttons -->
      <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
        <button
          (click)="selectMode('TEST')"
          class="w-64 py-5 text-xl font-semibold bg-primary text-white rounded-2xl shadow-lg hover:bg-btnHover hover:scale-105 transition-all duration-200"
        >
          Test Mode
        </button>

        <button
          (click)="selectMode('STUDY')"
          class="w-64 py-5 text-xl font-semibold bg-secondary text-white rounded-2xl shadow-lg hover:bg-btnSecHover hover:scale-105 transition-all duration-200"
        >
          Study Mode
        </button>
      </div>
    </div>
  </div>
</div>
