<main class="flex flex-col w-full h-full items-center justify-center rounded-xl shadow-xl ">
    <section class="flex flex-col gap-4 p-4 rounded-lg w-full h-full">
        <h1 class="w-full text-lg p-2 shadow-3xl rounded-lg bg-gray-100">
            Do you want to resume?
        </h1>
        <div class="flex flex-col gap-2 bg-white">
            <p>Last Updated : {{formattedDateTime(lastUpdatedDate)}}</p>
            <p>Total Answered Questions: {{answeredCount}}</p>
            <p>Total Number of Questions: {{total}}</p>
            <p *ngIf="mode === 'TEST'">Time Left: {{timeLeft}} minute</p>
        </div>
        <div class="w-full flex justify-evenly font-semibold">
            <p  (click)="onConfirm()" class="text-secondary cursor-pointer">
                Resume
            </p>
            <p class="text-blue-800 cursor-pointer" (click)="onCancel()">
                Retake
            </p>
        </div>
    </section>
</main>
