<section class="max-container relative min-h-[500px] py-24 px-4 text-center bg-gradient-to-br overflow-hidden">

  <!-- Left background image (desktop only) -->
  <img src="/pic1.jpg" 
       class="hidden md:block absolute left-20 top-1/2 transform -translate-y-1/2 w-40 opacity-20 pointer-events-none" 
       alt="Medical Symbol">

  <!-- Right background image (desktop only) -->
  <img src="/pic1.jpg" 
       class="hidden md:block absolute right-20 top-1/2 transform -translate-y-1/2 w-40 opacity-20 pointer-events-none" 
       alt="Medical Symbol">

  <!-- Center background image (mobile only) -->
  <img src="/pic1.jpg" 
       class="block md:hidden absolute inset-0 inset-y-36 mx-auto w-48 opacity-10 pointer-events-none" 
       alt="Medical Symbol">

  <!-- Hero Content -->
  <div class="relative z-10 max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ headline }}</h1>
    <p class="text-lg md:text-xl text-gray-600 mb-6">{{ subtext }}</p>

    <div class="text-sm md:text-base text-gray-700 mb-8 space-y-2">
      <p *ngFor="let paragraph of paragraphs; let i = index"
        class="opacity-0"
        [ngStyle]="{'animation-delay': (i * 200) + 'ms'}"
        [class.animate-fade-in]="isVisible[i]">
        âœ” {{ paragraph }}
      </p>
    </div>

    <p (click)="gotoAction()"  
       class="cursor-pointer inline-block bg-primary text-white py-3 px-6 rounded-lg text-base font-medium hover:bg-btnHover transition-colors">
      {{ ctaText }}
    </p>
  </div>
</section>
