<main class="absolute  right-0 flex flex-col w-screen">
    <section class="flex flex-col p-4 gap-4 bg-white  ms-5 me-2 rounded-lg shadow-2xl">
        <app-drawer-item
            componentName="HOME"
            [isActiveComponent]="selectedComponent==='home'"
            (click)="selectComponent('home')"
            >
        </app-drawer-item>
        <app-drawer-item
            componentName="RESOURCES"
            [isActiveComponent]="selectedComponent === 'resources'"
            (click)="selectComponent('resources')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName={{plan}}
            [isActiveComponent]="selectedComponent === 'plan'"
            (click)="selectComponent('plan')"
        >
        </app-drawer-item>
        <app-drawer-item
            componentName="CONTACT US"
            [isActiveComponent]="selectedComponent === 'contactus'"
            (click)="selectComponent('contactus')"
        >
        </app-drawer-item>
    </section>
</main>
