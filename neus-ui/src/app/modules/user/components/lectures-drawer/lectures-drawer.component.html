<main class="absolute  right-0 flex flex-col w-screen">
    <section class="flex flex-col p-4 gap-3 bg-white  ms-5 me-2 rounded-lg shadow-2xl">
        <p class="font-semibold text-gray-800 md:mb-4">Lectures</p>
        @for (resource of resourceList; track $index; let i = $index) {
            <div (click)="selectResource(i)"
                class="p-2 rounded-md cursor-pointer hover:text-secondary whitespace-nowrap overflow-x-auto"
                [class.bg-blue-100]="i === currentResourceIndex"
            >
                {{resource.title}}
            </div>
        }
    </section>
</main>
