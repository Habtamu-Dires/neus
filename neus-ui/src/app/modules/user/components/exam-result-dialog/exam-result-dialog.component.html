<main class="flex flex-col w-full h-full items-center justify-center shadow-xl p-6 rounded-lg gap-2 font-mono">
    <h2 class="text-lg w-full p-2 shadow-3xl rounded-lg bg-gray-100">
        {{ mode === 'exam' ? 'Exam' : 'Study' }} Results
    </h2>
    <div class="space-y-2 mb-2 text-lg">
        <p>Your Score: {{ score }} / {{ total }}</p>
        <p>Percentage: {{ (score / total * 100).toFixed(2) }}%</p>
    </div>
    <button class="py-1 px-4 text-primary border-1 border-primary rounded-lg" 
        (click)="dialogRef.close()">
            Close
    </button>
</main>
