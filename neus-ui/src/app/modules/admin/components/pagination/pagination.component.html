<main class="w-full grid grid-cols-4 bg-gray-200 p-1">
    <!--navigation section-->
    <section class="col-start-1 md:col-start-2 col-span-2 flex justify-center gap-4 items-center">
        <div class="flex gap-2">
            <svg (click)="goToFirstPage()" 
                [ngClass]="{'cursor-pointer hover:text-sky-500': !isFirstPage,
                          'cursor-not-allowed text-gray-600': isFirstPage
                }"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M6 18V6h2v12zm11 0l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z"/></svg>
            
            <svg  (click)="goToPreviousPage()"
                [ngClass]="{'cursor-pointer hover:text-sky-500': !isFirstPage,
                        'cursor-not-allowed text-gray-600': isFirstPage }"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M17.5 17.5L9.25 12l8.25-5.5l-1-1.5L6 12l10.5 7z"/></svg>     
        </div>
        <div>{{page + 1}}</div>
        <div class="flex gap-2">
            <svg (click)="goToNextPage()"
                [ngClass]="{'cursor-pointer hover:text-sky-500': !isLastPage,
                    'cursor-not-allowed text-gray-600': isLastPage    }"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="m6.5 17.5l8.25-5.5L6.5 6.5l1-1.5L18 12L7.5 19z"/></svg>
            <svg (click)="goToLastPage()"
                 [ngClass]="{'cursor-pointer hover:text-sky-500': !isLastPage,
                    'cursor-not-allowed text-gray-600': isLastPage  }"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="m7 18l-1.4-1.4l4.6-4.6l-4.6-4.6L7 6l6 6zm9 0V6h2v12z"/></svg>
        </div>
    
    </section>
    <!--Info section-->
    <section class="col-start-3 col-span-2 md:col-start-4 flex justify-center items-center gap-6">
        <div class="flex gap-2">
            <label> Rows Per Page: </label>
            <select class="ps-2 rounded-lg" [(ngModel)] = "size" (change)="setNoOfRow()">
                @for (size of rowSizes; track $index) {
                    <option>{{size}}</option>
                }
            </select>
        </div>
        <div>
            <p>{{calculateRange()}}</p>
        </div>
    </section>
</main>
