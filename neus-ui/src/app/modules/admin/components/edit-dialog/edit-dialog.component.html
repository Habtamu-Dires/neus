<div class="flex flex-col w-full h-full p-4 bg-gray-100 rounded-lg justify-between">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h2>
  
    <quill-editor
      [(ngModel)]="content"
      [modules]="quillConfig"
      class="w-full min-h-[400px] max-h-[60vh] bg-white border border-gray-300 rounded-md"
    ></quill-editor>
  
    <div class="flex justify-end space-x-2 mt-6 z-10">
      <button
        (click)="close()"
        class=" bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200"
         >
        Cancel
      </button>
      <button
        (click)="submit()"
        class="cursor-pointer bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition duration-200"
       >
        Save
      </button>
    </div>
  </div>
