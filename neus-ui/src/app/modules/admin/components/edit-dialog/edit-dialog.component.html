<div class="flex flex-col w-full h-full p-4 bg-gray-100 rounded-lg justify-between">
    <p class="text-xl text-gray-800 mb-2">{{ title }}</p>
  
    <quill-editor  #quillEditor [appFirefoxQuillViewPatch]="content"
      (onEditorCreated)="onEditorCreated($event)"
      [(ngModel)]="content"
      [modules]="quillConfig"  
      (onContentChanged)="onContentChanged($event)"
      class="w-full h-full min-h-[400px] max-h-[100%] bg-white border border-gray-300 rounded-md overflow-auto"
    ></quill-editor>

    <!-- (onContentChanged)="onContentChanged($event)" -->

    <!--uploading animation-->
    <div *ngIf="isUploading" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-75 rounded-md p-4">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
      <p class="mt-2 text-gray-600">Uploading...</p>
    </div>
    
    <div class="sticky bottom-2 flex justify-end space-x-2  z-10">
        <button
          (click)="close()"
          class="cursor-pointer bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200"
           >
          Cancel
        </button>
        <button
          (click)="submit()"
          class="cursor-pointer bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition duration-200"
         >
          Save
        </button>
    </div>
  </div>
