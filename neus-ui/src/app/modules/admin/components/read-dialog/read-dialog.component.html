<div class="flex flex-col w-full h-full p-6 bg-gray-50 rounded-lg shadow-xl">
    <!-- Header -->
    <div class="flex justify-between items-center border-b-2 border-gray-300 pb-4 mb-4">
      <h2 class="text-2xl font-bold text-gray-800">{{ title }}</h2>
      <button
        (click)="close()"
        class="text-gray-500 hover:text-gray-700 focus:outline-none cursor-pointer"
        title="Close"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  
    <!-- Content -->
    <div
      class="prose prose-lg max-w-none p-4 bg-white rounded-md border border-gray-200 
        overflow-auto h-full w-full min-h-[200px] max-h-[70vh]"
      [innerHTML]="content"
    ></div>
</div>
